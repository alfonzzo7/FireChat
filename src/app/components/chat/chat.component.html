<h2>Chat</h2>
<hr>

<div class="app-mensajes" id="app-mensajes">
  <div *ngFor="let chat of _chatService.chats"
       [ngClass]="{'text-right': _chatService.usuario.uid == chat.uid}">
    <span class="badge"
          [ngClass]="{'badge-primary': _chatService.usuario.uid == chat.uid,
                      'badge-success': _chatService.usuario.uid != chat.uid}">{{chat.nombre}}</span>
    <p>{{chat.mensaje}}</p>
  </div>

  <!-- <div>
    <span class="badge badge-success">Maria</span>
    <p>Este es un mensaje de chat</p>
  </div> -->
</div>

<input class="form-control"
       type="text"
       name="mensaje"
       [(ngModel)]="mensaje"
       placeholder="Enviar mensaje"
       (keyup.enter)="enviarMensaje()">
